<!DOCTYPE html>
<html>
        <head>
                <title>Dashboard</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
                <link rel="stylesheet" href="..\static\style.css">
              </head>
<body>
        <h1>السَّلامُ عَلَيْكُم {{name}}!</h1>
        <h2>These are your classes:</h2>
                {% for class in classList %} 
                {% if class == "download" %}
                <a href="/{{class}}"> <button type="submit" class="btn btn-outline-info">Download File</button> </a>
                {% else %}
                <a href="/attendance/{{class}}"> <button type="submit" class="btn btn-outline-info">{{class}}</button> </a>
                {% endif %}                
                {% endfor %}

</body>
</html>
